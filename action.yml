name: 'Streamdeck cli pack'
description: 'Packs a StreamDeck plugin using the Streamdeck cli tool'
author: 'Neil Enns'

# Define your inputs here.
inputs:
  path:
    description:
      'The path to the plugin to pack. Optional. If omitted the first directory
      in the working directory ending in .sdPlugin is used.'
    required: false

  outputPath:
    description:
      'The path to save the packed plugin to. Optional. If omitted the plugin is
      saved to the working directory.'
    required: false

  force:
    description: 'If true, overwites a package if it exists.'
    default: false
    required: false

  version:
    description:
      'The version for the plugin. Optional. If omitted the version tag for the
      GitHub release is used, or the pull request number for pull requests. If
      neither of those are available uses the version in the manifest.json.'
    required: false

runs:
  using: node20
  main: dist/index.js
